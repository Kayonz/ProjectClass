<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Styles/stylecal.css">
    <link rel="icon" type="image/png" href="/Images/icons8-calculator-50.png"/>
</head>

<body>
    <header class="menu_transicao">
        <nav>
            <ul>
                <li><a href="calc.html">Calculadora</a></li>
                <li><a href="imc.html">Calcule o IMC</a></li>
                <li><a href="form.html">Tire seu Form em JSON</a></li>
                <li><a href="index.html"> Home </a></li>
            </ul>
        </nav>
    </header>
    <div class="centraliza_card">
        <div class="card">
            <div class="calculator">
                <input type="text" id="display" readonly>
                <div class="numbers">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendOperator('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendOperator('-')">-</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendOperator('*')">*</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="appendOperator('/')">/</button>
                    <button onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/Functions/calculator.js"></script>
</body>

</html>
